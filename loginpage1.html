<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="main1.js" defer type="module"></script>
    <script src="main2.js" defer type="module"></script>
    <script src="main3.js" defer type="module"></script>
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <div id="content_container">
                <h1>LOGIN</h1>
            </div>
            <div id="inner_contentcontainer">
                <div id="input_container">
                    <input type="text" id="email" placeholder="Email address">
                    <input type="text" id="password" placeholder="Password">

                <div id="button_container">
                    <button id="login">login</button>
                    <button id="register">Register</button>
                    <button id="login_with_g">Login with Google</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
