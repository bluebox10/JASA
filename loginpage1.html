<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="main1.js" defer type="module"></script>
    <script src="main2.js" defer type="module"></script>
    <script src="main3.js" defer type="module"></script>
</head>
<body>
    <div class="inner_contentcontainer">
        <h1 class="header">LOGIN</h1>
        <div id="input_container">
            <input type="text" id="email" placeholder="Email address">
            <input type="text" id="password" placeholder="Password">
        </div>
        <div id="button_container">
            <button id="login">login</button>
            <button id="register">Register</button>
        </div>
        
        <div class="googleclass">
            <button id="login_with_g">
                <img class="google" src="google_300221.png" alt="">Login With Google
            </button>
        </div>
    </div>
   
</body>
<link rel="stylesheet" href="stylelogin.css">
</html>
